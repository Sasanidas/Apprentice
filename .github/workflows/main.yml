name: Apprentice Test

on:
  push:
    branches:
      - 'master'
      - 'releases/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1.13.1
        with:
          elixir-version: "1.12.2"
          otp-version: "24"

      - uses: purcell/setup-emacs@master
        with:
          version: 28.2
      - name: "Run tests"  
        run: ls -la && make test
